<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather App</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Odin Weather App</h1>
      <form action="">
        <label for="location">
          <input
            type="text"
            id="location"
            name="location"
            required
            placeholder="Location"
        /></label>
        <button class="search">Search</button>
      </form>
    </header>
    <main>
      <div id="mainResults">
        <div class="location">
          <p class="city"></p>
          <p class="country"></p>
        </div>
        <p class="date-time"></p>
        <div class="temp-icon">
          <p class="temp"></p>
          <div class="icon-condition">
            <img src="" alt="weather icon" class="icon inactive" />
            <p class="condition"></p>
          </div>
        </div>
        <p class="feels-like"></p>
      </div>
      <div id="otherResults"></div>
      <div id="dailyHourly"></div>
    </main>
  </body>
</html>
